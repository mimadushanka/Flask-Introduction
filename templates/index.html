{%extends 'base.html'%}
{%block head%}
{%endblock%}



{%block body%}
<div class="container my-5"> 
<h1 class="text-center text-primary mb-4">Weekly Grocery List</h1>
{%if tasks|length<1 %}
   <h4 class="text-center text-primary mb-4">There is not task in the table</h4>
{%else%}
<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        {%for task in tasks%}
    <tr>
        <td>{{task.content}}</td>
        <td>{{task.date_created.date()}}</td>
        <td>
            <a href="/delete/{{task.id}}" method="POST" class="btn btn-danger btn-sm">Delete</a>
            <br>
            <a href="/update/{{task.id}}" method="POST" class="btn btn-warning btn-sm mt-1">Update</a>
        </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
    {%endif%}
 <form action="/" method="POST" class="mt-4">
        <div class="input-group">
            <input type="text" name="content" id="content" class="form-control" placeholder="Enter new task..." required>
            <button type="submit" class="btn btn-success">Add Grocery</button>
        </div>
    </form>
</div>


{%endblock%}
